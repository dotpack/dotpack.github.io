<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра "Жизнь" (Conway's Game of Life)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Панель управления -->
    <form id="controls" method="get" action="." onsubmit="return false;">
      <!-- Поле ввода для настроек -->
      <label for="size">Размер поля:</label>
      <input type="number" id="size" min="10" max="1000" value="70" />
      <label for="cell-color">Цвет клетки:</label>
      <input type="color" id="cell-color" value="#3498db" />
      <label for="grid-color">Цвет грида:</label>
      <input type="color" id="grid-color" value="#000000" />
      <label for="bg-color">Цвет фона:</label>
      <input type="color" id="bg-color" value="#f5f5f5" />
      <!-- Кнопки для инициализации и старта/остановки игры -->
      <button type="button" onclick="stateToSearch(true)">Очистить</button>
      <button type="button" onclick="toggleGame()">Старт/Стоп</button>
      <button type="button" onclick="fastGame()">Быстро/Стоп</button>
      <button type="button" onclick="generateNextGeneration()">Один шаг</button>
      <button type="submit" onclick="stateToSearch()">Сохранить</button>
    </form>
    <!-- Отображение текущего поколения -->
    <div id="generation">Поколение: 0</div>
    <!-- Контейнер для игрового поля -->
    <canvas id="grid-canvas"></canvas>

    <!-- Подключение скрипта -->
    <script src="script.js"></script>
  </body>
</html>
